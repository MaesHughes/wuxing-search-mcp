version: '3.8'

services:
  searxng:
    image: searxng/searxng:latest
    container_name: wuxing-searxng
    ports:
      - "18080:8080"
    volumes:
      - ./searxng/config:/etc/searxng/
      - ./searxng/data:/var/cache/searxng/
    environment:
      - SEARXNG_SECRET_KEY=wuxing-search-secret-key-change-in-production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/search?q=test&format=json"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
